<div ng-controller="ProfissaoController as ctrl">
  <div class="flex-container">
    <h2>Profiss√µes Cadastradas</h2>

    <button class="btn btn-success" ng-click="showAddProfissaoModal()">
      + Adicionar
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th class="thActions">A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="profissao in profissoes">
        <td>{{ profissao.prof_nome }}</td>
        <td class="tdActions col-3">
          <button class="btn btn-primary btn-sm" ng-click="editProfissao(profissao)">
            ‚úèÔ∏è Editar
          </button>
          <button
            class="btn btn-danger btn-sm"
            ng-click="confirmDeleteProfissao(profissao.prof_id)"
          >
            üóëÔ∏è Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for adding new profissao-->
  <div
    class="modal fade"
    id="addProfissaoModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addProfissaoModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProfissaoModalLabel">
            Adicionar nova profissao
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form novalidate name="profissaoForm">
            <div class="form-group">
              <label for="nome">Nome*</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                ng-model="newProfissao.prof_nome"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              ng-click="saveProfissao()"
            >
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
